 <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="firstresponder_signup.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

      <form action="index.html" method="post">
      
        <h1>Sign Up to be a FIRST RESPONDER</h1>
        
        <fieldset>
          <legend></legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name">
          
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email">
          
          <label for="password">Password:</label>
          <input type="password" id="password" name="user_password">
          <label for="address">Address:</label>
          <input type="text" id="address" name="user_address">
          <label for="location">Region/country:</label>
        <select id="country" name="user_country">
          <optgroup label="location">
            <option value="United States">United States</option>
            <option value="cameroon">Cameroon</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Tibet"> Tibet</option>
            <option value="China">China</option>
            <option value="Saudi Arabia">Saudi Arabia</option>
            <option value="afghanistan">Afghanistan</opion>
          <option value="bangladesh">Bangladesh</opion>
          <option value="Somalia">Somalia</opion>
        <option value="Rwanda">Rwanda</opion>
      <option value="sudan">Sudan</opion>
<option value="libya">Libya</opion>
<option value="samoa">Samoa</opion>
<option value="haiti">Haiti</opion>
<option value="ethiopia">Ethiopia</opion>
<option value="yemen">Yemen</opion>
          </select> 
           <label for="tel">Phone #:</label>
          <input type="tel" id="tel" name="user_tel">
<label for = "age">Age:</label>
          <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Under 18</label><br>
          <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">18 or older</label>
        </fieldset>
 <label for="car">CAR NAME/TYPE:</label>
          <input type="search" id="cartype" name="user_cartype">
          <label for="carcapacity">CAR CAPACITY:</label>
 <input type="number"id="carcapacity"name="user_carcapacity">
        
        
        <button type="submit">Sign Up</button>
      </form>
      
    </body>
</html>
